
	<div class="p-grid p-mt-4" *ngIf="usuarios">
		<div class="p-col p-mt-2">
			<p-table [value]="usuarios.users" styleClass="p-datatable-responsive-demo" [scrollable]="true" [rows]="32" scrollHeight="500px"
			[virtualScroll]="true" [virtualRowHeight]="34">
				<ng-template pTemplate="header">
					<tr>
						<th pSortableColumn="name">Nombre:<p-sortIcon field="name"></p-sortIcon></th>
						<th pSortableColumn="email">Email:<p-sortIcon field="email"></p-sortIcon></th>
						<th pSortableColumn="phone">Telefono:<p-sortIcon field="phone"></p-sortIcon></th>
						<th pSortableColumn="enable">Activo:<p-sortIcon field="enable"></p-sortIcon></th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-usuario>
					<tr>
						<td> {{usuario.name}} </td>
						<td> {{usuario.email}} </td>
						<td> {{usuario.phone}} </td>
						<td> {{usuario.enabled}} </td>
						
					</tr>
				</ng-template>
			</p-table>
		
		</div>
	</div>

<div *ngIf="usuarios">
	<div *ngFor="let item of usuarios.users">

		{{item |json}}
	
	</div>
</div>
