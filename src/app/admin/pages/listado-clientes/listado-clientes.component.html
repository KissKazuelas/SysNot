
<div *ngIf="!clientes" >
	<p-progressSpinner [style]="{width: '50px', height: '50px'}" styleClass="custom-spinner" strokeWidth="8" fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>
</div>	
	<div class="p-grid p-mt-4" *ngIf="clientes">
		<div class="p-col p-mt-2">
			<p-table [value]="clientes" styleClass="p-datatable-responsive-demo" [scrollable]="true" [rows]="32" scrollHeight="500px"
			[virtualScroll]="true" [virtualRowHeight]="34">
				<ng-template pTemplate="header">
					<tr>
						<th pSortableColumn="data.nombre">Nombre:<p-sortIcon field="name"></p-sortIcon></th>
						<th pSortableColumn="data.tipo">Tipo:<p-sortIcon field="email"></p-sortIcon></th>
						<th>Telefono:</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-cliente>
					<tr>
						<td> {{cliente.data.nombre}} </td>						
						<td> {{cliente.data.tipo}} </td>						
						<td> {{cliente.data.telefono}} </td>						
					</tr>
				</ng-template>
			</p-table>
		
		</div>
	</div>
